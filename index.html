<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout 01</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<!-- header area start -->
	<div class="container">
		<header>
			<div class="logo">
				<h2>company logo and slogan</h2>
			</div>
		</header>
	</div>
	
	<!-- slider area start -->
	<div class="container">
		<section class="slider">
			<h2>Slider</h2>
		</section>
	</div>
	
	<!-- Menu area start -->
	<div class="container">
		<nav>
			<ul class="menu">
				<li><a href="#">Nav1</a></li>
				<li><a href="#">Nav2</a></li>
				<li><a href="#">Nav3</a></li>
				<li><a href="#">Nav4</a></li>
			</ul>
		</nav>
	</div>
	
	<!-- Content area start -->
	<div class="container">
		<section class="content_wrapper">
			<div class="left_content">
				<h2>About</h2>
			</div>
			<div class="right_content">
				<div class="link1">
					<h2>Quick Links</h2>
				</div>
				<div class="link2">
					<h2>Quick Links</h2>
				</div>
			</div>
		</section>
	</div>
	
	<!-- footer area start -->
	<div class="container">
		<footer>
			<div class="footer-area">
				<h2>Site plan and copyright info</h2>
			</div>
		</footer>
	</div>
</body>
</html>
